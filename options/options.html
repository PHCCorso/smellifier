<html>
<head>
    <title>Options</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        body,
        h1,

        .w3-quarter img {

<body class="w3-light-grey w3-content" style="max-width:1600px;padding:16px">

        <div class="w3-container w3-center">
            <p>
                <input type="checkbox" name="smellify" value="smellify">
